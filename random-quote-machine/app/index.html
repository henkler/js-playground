<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="jumbotron">
		<div class="container">
			<div class="text-center">
				<h1>Super Deluxe Random Quote Generator</h1>
				<p><i class="fa fa-comment-o fa-5x"></i></p>
				<p>
					<a class="btn btn-primary btn-lg" href="#" role="button" id="new_quote">Generate New Quote</a>
				</p>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
				<div class="well well-lg">
					<p id="quote"></p>
					<p id="author"></p>
					<div><a id="tweet_quote" class="twitter-share-button" data-size="large" data-url="/" href="https://twitter.com/intent/tweet">Tweet</a></div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://platform.twitter.com/widgets.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
