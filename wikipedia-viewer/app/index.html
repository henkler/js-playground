<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet prefetch" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet prefetch" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container-fluid">
	  <div class="jumbotron">
	    <h1>Wikipedia Viewer</h1>
	    <div class="row">
	      <div class="col-xs-12">
	        <div class="searchbox">
	          <div class="input-group">
	            <span class="input-group-addon"><button id="random_button" type="button" class="btn btn-success">I'm feeling Wiki (random articles)</button></span>
	            <input type="text" class="form-control input-lg" placeholder="Search" id="search">
	            <span class="input-group-addon"><button type="submit" class="btn" id="search_button"><i class="fa fa-search"></i></button></span>
	          </div>
	        </div>
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-xs-4">
	        <button id="more_button" type="button" class="btn btn-primary btn-lg">More Results</button>
	      </div>
	    </div>
	  </div>
	  <div class="grid">
	  </div>
	</div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.0.0/imagesloaded.pkgd.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
