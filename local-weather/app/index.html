<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Local Weather</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
	  <div class="jumbotron">
	    <h1>Super Local Weather</h1>
	    <p>Simple app that uses the OpenWeatherMap API to display your current weather info</p>
	  </div>

	  <div class="panel panel-primary text-center">
	    <div class="panel-heading">
	      <h2 id="location"></h2>
	    </div>
	    <div class="panel-body">
	      <div class="row">
	        <div class="col-xs-4">
	          <img class="img-responsive center-block" id="weatherIcon">
	        </div>
	        <div class="col-xs-4">
	          <h2 id="weather_conditions"></h2>
	        </div>
	        <div class="col-xs-4">
	          <h2 id="temperature"></h2>
	        </div>
	      </div>
	    </div>
	    <div class="panel-footer">
	      <button type="button" class="btn btn-default" id="changeUnits">Change Units</button>
	    </div>
	  </div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="js/main.js"></script>
</body>

</html>
