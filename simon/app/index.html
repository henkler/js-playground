<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simon</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="container">
		<div class="row">
			<div class="col-xs-12 col-md-6 col-md-offset-3">
				<div class="simon-display">
					<div class="row">
						<div class="col-xs-6">
							<div class="simon-button simon-button-green pull-right" data-button-id="1"></div>
							<div class="message-box">
								<p id="message"></p>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="simon-button simon-button-red" data-button-id="2"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<div class="simon-button simon-button-yellow pull-right" data-button-id="4"></div>
						</div>
						<div class="col-xs-6">
							<div class="simon-button simon-button-blue" data-button-id="3"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 text-center">
						<div class="btn-group">
							<button id="btnOn" class="btn btn-lg"></button>
							<button id="btnStart" class="btn btn-default btn-lg">Start</button>
							<button id="btnStrict" class="btn btn-default btn-lg"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
