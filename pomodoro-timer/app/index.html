<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="jumbotron">
					<h1 class="text-center">Bootstrap Pomodoro Timer</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-xs-12">
				<div class="panel">
					<div class="panel-heading text-center">
						<h1 id="timer_mode">Mode</h1>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-12">
								<h1 id="time_left" class="text-center">Time Left</h1>
								<div class="progress">
									<div id="timer_progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100">
										<span class="sr-only"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5 col-xs-12 text-center">
								<div id="pomodoro_controller">
									<button id="decrement_pomodoro_time_fast"><i class="fa fa-fast-backward fa-fw"></i></button>
									<button id="decrement_pomodoro_time"><i class="fa fa-backward fa-fw"></i></button>
									<span id="pomodoro_length"></span>
									<button id="increment_pomodoro_time"><i class="fa fa-forward fa-fw"></i></button>
									<button id="increment_pomodoro_time_fast"><i class="fa fa-fast-forward fa-fw"></i></button>
								</div>
								<span>Pomodoro Time</span>
							</div>
							<div class="col-md-5 col-md-offset-2 col-xs-12 text-center">
								<div id="break_controller">
									<button id="decrement_break_time_fast"><i class="fa fa-fast-backward fa-fw"></i></button>
									<button id="decrement_break_time"><i class="fa fa-backward fa-fw"></i></button>
									<span id="break_length"></span>
									<button id="increment_break_time"><i class="fa fa-forward fa-fw"></i></button>
									<button id="increment_break_time_fast"><i class="fa fa-fast-forward fa-fw"></i></button>
								</div>
								<span>Break Time</span>
							</div>
						</div>
					</div>
					<div class="panel-footer text-center">
						<div>
							<h3 id="pomodoros_completed"></h3>
						</div>
						<div class="btn-group" role="group">
							<button type="button" id="btn_timer_toggle" class="btn btn-success"><i class="fa fa-play fa-fw"></i>Start</button>
							<button type="button" id="btn_timer_reset" class="btn btn-danger"><i class="fa fa-stop-circle-o fa-fw"></i>Reset</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
